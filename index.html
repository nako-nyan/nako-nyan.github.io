<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nako’s Web</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- intro screen -->
  <div id="intro-screen" class="intro">
    <button id="enter-btn" class="main-btn">enter my world ♡</button>
  </div>

  <!-- main aesthetic card -->
  <div id="main-card" class="card" style="display: none;">
    <h1>hi, i’m nako ♡</h1>
    <p>
      i like soft pink lights, sad anime, and rainy nights. <br />
      i code, daydream, and listen to way too many japanese songs.<br /><br />
      this space is just my tiny corner of the internet.
    </p>

    <div class="image-grid">
      <a href="https://tiktok.com/@yourusername" target="_blank" class="img-link" data-label="tiktok ♡">
        <img src="/images/imageleft.png" alt="TikTok" />
      </a>

      <a href="https://youtube.com/@yourchannel" target="_blank" class="img-link" data-label="youtube ♡">
        <img src="/images/imagemiddle.png" alt="YouTube" />
      </a>

      <a href="https://twitch.tv/yourusername" target="_blank" class="img-link" data-label="twitch ♡">
        <img src="/images/imageright.png" alt="Twitch" />
      </a>
    </div>

    <audio id="bg-music" loop>
      <source src="/music/your_song.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    const enterBtn = document.getElementById("enter-btn");
    const intro = document.getElementById("intro-screen");
    const card = document.getElementById("main-card");
    const music = document.getElementById("bg-music");

    enterBtn.addEventListener("click", () => {
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        card.style.display = "flex";
        document.body.classList.add("fade-in");
        music.play();
      }, 800);
    });
  </script>
</body>
</html>
