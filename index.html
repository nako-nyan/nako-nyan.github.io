<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nako’s Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- intro screen -->
  <div id="intro-screen" class="intro">
    <button id="enter-btn" class="main-btn">enter nako's world ♡</button>
  </div>

  <!-- main aesthetic card -->
  <div id="main-card" class="card" style="display: none;">
    <h1>hi, i’m nako ♡</h1>
    <p>
      i love drawing, romance anime, cyberpunk and fashion. <br />
      i code from time to time, make gfx, sometimes edit and pay my respects at my endeavor shrine.<br /><br />
      this is my little website for any of u stalkers who chose to come all the way here for whateva reason :3
    </p>

    <div class="image-grid">
      <div class="img-spot"></div>
      <div class="img-spot"></div>
      <div class="img-spot"></div>
    </div>

    <audio id="bg-music" loop>
      <source src="/music/my_feelings.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    const enterBtn = document.getElementById("enter-btn");
    const intro = document.getElementById("intro-screen");
    const card = document.getElementById("main-card");
    const music = document.getElementById("bg-music");

    enterBtn.addEventListener("click", () => {
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        card.style.display = "flex";
        document.body.classList.add("fade-in");
        music.play();
      }, 800);
    });
  </script>
</body>
</html>
